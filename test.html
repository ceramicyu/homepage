<script type="text/javascript">
	
	
	class Tetris{
		w=10;
		h=10;
		food={x:2,y:0}
		body=[{x:6,y:1},{x:6,y:2}]
		d={x:1,y:0}
		constructor() {
			this.w=10;
			this.h=10;
		   this.init()
		}
		
		init(){
			 var dom=document.querySelector("body")
			var html="<table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">"
			for (var j=0;j<this.h;j++){
				html+="<tr>"
				for(var i=0;i<this.w;i++){
					var _id=this.setId(i,j)
				   html+="<td id='"+_id+"'></td>"	
				}				
				html+="</tr>"
			}
			
			html+="</table>"
			console.log(html)
			dom.innerHTML=html
		}
		
		setId(x,y){
			return "td_"+x+"_"+y;
		}
		
		renderFood(obj){
			var _id =this.setId(obj.x,obj.y)
			var dom=document.getElementById(_id)
			dom.classList.add("food")
		}
		
		clearFood(obj){
			var _id =this.setId(obj.x,obj.y)
			var dom=document.getElementById(_id)
			dom.classList.remove("food")
		}
		renderBody(obj){
			var _id =this.setId(obj.x,obj.y)
			var dom=document.getElementById(_id)
			dom.classList.add("body")
		}
		
		clearBody(obj){
			var _id =this.setId(obj.x,obj.y)
			var dom=document.getElementById(_id)
			dom.classList.remove("body")
		}
		
		renderBodys(arr){
			for (var i=0;i<arr.length;i++){
				this.renderBody(arr[i])
			}
		}
		
		
		
	}
	var t=new Tetris()
	t.renderFood({x:2,y:3})
	t.clearFood({x:2,y:3})
	
	t.renderBodys([{x:4,y:5},{x:4,y:6}])
